<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Manager Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="login-header">
        <h1>Log in as Manager</h1>
    </header>

    <main class="login-main-container">
        <form id="managerLoginForm" class="login-form" method="POST">

            <div class="login-input-container">
                <label for="username">Username</label>
                <input type="username" placeholder="Enter your username" id="username" name="username" required>
            </div>

            <div class="login-input-container">             
               <label for="password">Password</label>
                <input type="password" placeholder="Enter your password" name="password" required>
            </div>
            
            <div class="login-button-container">
                <button type="submit">Login</button>
            </div>
            
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Hotel Hall Booking System. All rights reserved.</p>
    </footer>
    <script src="manager_login.js"></script>
</body>
</html>
